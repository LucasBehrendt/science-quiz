<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge in science with a fun and challenging quiz!">
    <meta name="keywords" content="science quiz, quiz, science game, quiz game">
    <meta name="author" content="Lucas Behrendt">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon source https://favicon.io/emoji-favicons/rocket -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <title>Science Quiz</title>
</head>
<body>
    <!-- Game wrapper -->
    <section id="game-wrapper">
        <!-- code for burger icon taken from https://www.w3schools.com/howto/howto_css_menu_icon.asp -->
        <!-- Burger menu -->
        <div class="burger">
            <div class="burger-line-1"></div>
            <div class="burger-line-2"></div>
            <div class="burger-line-3"></div>
        </div>
        <!-- Home welcome page -->
        <section class="home-section">
            <h1 id="welcome-title">Welcome to Science Quiz!</h1>
            <br>
            <h2 id="welcome-text">Click the Start button below to start the game.</h2>
            <button aria-label="start the game" id="start-btn">Start Quiz</button>
        </section>
        <!-- Menu page -->
        <section class="menu hide">
            <button aria-label="Back to home page" id="home-btn">Home</button>
            <button aria-label="Change the difficulty" id="difficulty-btn">Difficulty</button>
            <button aria-label="Instructions on how to play the game" id="how-to-btn">How to Play</button>
        </section>
        <!-- Difficulty page -->
        <section class="difficulty hide">
            <h1>Please select a difficulty (easy is default)</h1>
            <button aria-label="Select easy difficulty setting" id="easy-btn">Easy</button>
            <button aria-label="Select medium difficulty setting" id="medium-btn">Medium</button>
            <button aria-label="Select hard difficulty setting" id="hard-btn">Hard</button>
        </section>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
